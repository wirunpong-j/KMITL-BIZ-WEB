<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KMITL Biz Way</title>

<body id="login_body">
  <div id="login_panel">

      <h2>KMITL Biz Way</h2>
      <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
    </div>
    <br>
    <form>
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้งาน</label>
        <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้งาน">
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน">
      </div>
      <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
    </form>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
