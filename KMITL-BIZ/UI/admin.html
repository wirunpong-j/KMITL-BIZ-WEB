<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Market Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>K-Market Admin System</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="admin_panel" id="user_panel">
            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
            <h3>จัดการลูกค้า</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="admin_panel" id="staff_panel">
            <i class="fa fa-users fa-5x" aria-hidden="true"></i>
            <h3>จัดการพนักงาน</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="admin_panel" id="export_panel">
            <i class="fa fa-database fa-5x" aria-hidden="true"></i>
            <h3>สรุปข้อมูล</h3>
          </div>
        </div>
      </div>
      <div id="logout">
        ออกจากระบบ
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/211152dd25.js"></script>
</body>

</html>
